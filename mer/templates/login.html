<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../static/styles/main.css">
</head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <table>
                <tr>
                    <td>Логин</td>
                    <td><input type="text" name="login" style="background-color: grey;"></td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td><input type="password" name="password" style="background-color: grey;"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
