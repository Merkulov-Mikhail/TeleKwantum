<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <section class="my-lg-5">
            <h1>Здравствуй, {{ na }}</h1>
        </section>
        <div class="row">
            <div class="col">
                <div class="container pt-2">
                    <div class="list-group w-auto">
                        {% for video_id in range(videos|length) %}
                            <a class="list-group-item list-group-item-action d-flex gap-3 py-sm-2"
                                href="/video/{{ video_id }}">{{ videos[video_id] }}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="container pt-2">
                    <div class="list-group w-auto">
                        {% for test_id in data.keys() %}
                        <a
                            class="list-group-item list-group-item-action d-flex gap-3 py-sm-2"
                            href="/test/{{ test_id }}">{{ data[test_id]["name"] }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container pt-2">
                    <div class="table-responsive">
                        <table class="table table-bordered table-responsive-lg">
                            <tbody>
                                {% for result in range(table|length) %}
                                    <tr>
                                        <td>{{ result + 1 }}</td>
                                        <td>{{ table[result][0] }}</td>
                                        <td>{{ table[result][1] }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-md py-2">
            <div class="card shadow-sm">
                <img class="img-fluid " src="static/images/1.jpg" />
            </div>
        </div>
        <div class="container-md py-2">
            <div class="card shadow-sm">
                <img class="img-fluid" src="static/images/2.jpg" />
            </div>
        </div>
        <div class="container-md py-2">
            <div class="card shadow-sm">
                <img class="img-fluid" src="static/images/3.jpg" />
            </div>
        </div>
        <div class="container-md py-2">
            <div class="card shadow-sm">
                <img class="img-fluid" src="static/images/4.jpg" />
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
